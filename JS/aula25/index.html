<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>IMC - √çndice de Massa Corporal</h1>
        <div class="texto">
            <div>
                <h3>IMC</h3>
                <p>
                    Menos do que 18,5<br> 
                    Entre 18,5 e 24,9<br>
                    Entre 25 e 29,9<br>
                    Entre 30 e 34,9<br>
                    Entre 35 e 39,9<br>
                    Mais do que 40<br>
                </p>
            </div>
            <div>
                <h3>Resultado</h3>
                <p>
                    Abaixo do peso<br>
                    Peso normal<br>
                    Sobrepeso<br>
                    Obesidade grau 1<br>
                    Obesidade grau 2<br>
                    Obesidade grau 3<br>
                </p>
            </div>
        </div>
        <form action="/" id="form" action="">
            <label for="peso">Peso:</label>
            <input type="number" step=0.01 id="peso" required name="peso">

            <label for="altura">Altura:</label>
            <input type="number" step=0.01 id="altura" required name="altura">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
